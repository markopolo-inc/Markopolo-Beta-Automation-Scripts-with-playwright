[pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Configure logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Markers
markers =
    smoke: mark test as a smoke test
    login: mark test as related to login functionality
    manual: mark test as requiring manual interaction
    security: mark test as a security/vulnerability test
    validation: mark test as a validation test
    edge_case: mark test as an edge case test
    boundary: mark test as a boundary test
    performance: mark test as a performance test

addopts = -v --strict-markers

# Run tests in parallel (uncomment to enable)
# addopts = -n auto --dist=loadscope
